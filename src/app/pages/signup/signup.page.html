<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" fullscreen>
  <div class="signup-container">
    <form [formGroup]="form" class="signup-form">
      <ion-item lines="none">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" formControlName="name" name="name"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="floating">Correo electr칩nico</ion-label>
        <ion-input
          type="email"
          formControlName="email"
          name="email"
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input
          type="password"
          formControlName="password"
          name="password"
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Confirmar contrase침a</ion-label>
        <ion-input
          type="password"
          formControlName="confirmPassword"
          name="confirmPassword"
        ></ion-input>
      </ion-item>
      <div *ngIf="error" style="color: red">
        <p>La contrase침a no coincide</p>
      </div>

      <ion-button
        (click)="signup()"
        [disabled]="form.invalid"
        class="signup-button"
        >Registrarse</ion-button
      >
    </form>
  </div>
</ion-content>
